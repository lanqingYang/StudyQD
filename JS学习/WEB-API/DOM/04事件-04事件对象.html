<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件对象</title>
  </head>
  <body>
    <div style="background-color: skyblue">123</div>
    <script>
      //事件对象
      var div = document.querySelector("div");
      //   div.onclick = function (event) {
      //     console.log(event);
      //   };
      div.addEventListener("click", function (e) {
        //形参随便写...
        console.log(e);
        console.log(window.event);
        //解决兼容性
        e = e || window.event;
        console.log(e);
      });
      //1. event就是一个事件对象 写到侦听函数的括号中
      //2. 事件对象只有有了事件才会存在,自动创建,无需传参
      //3. 事件对象 是 事件的一系列相关数据的集合 跟事件相关的 比如鼠标点击里面包含了鼠标的相关信息
      //4. 事件对象可以自己命名 e event evt
      //5. 兼容性问题 ie678 通过 window.event         e = e ||window.event
    </script>
  </body>
</html>
