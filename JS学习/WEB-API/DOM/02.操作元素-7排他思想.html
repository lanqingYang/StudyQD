<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>排他思想</title>
  </head>
  <style>
    .btn {
      background-color: steelblue;
    }
  </style>
  <body>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
  </body>
  <!-- 如果有同一组元素，想要某一个元素实现某种样式，就要用到循环的排他思想 -->
  <script>
    var btns = document.getElementsByTagName("button");
    for (var i = 0; i < btns.length; i++) {
      btns[i].onclick = function () {
        //在设置自己之前，所有元素全部清除样式
        for (var j = 0; j < btns.length; j++) {
          btns[j].className = "";
          //再设置自己
        }
        this.className = "btn";
      };
    }
  </script>
</html>
