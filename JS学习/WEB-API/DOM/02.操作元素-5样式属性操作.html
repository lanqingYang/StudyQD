<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>样式属性操作</title>
  </head>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    .change {
      background-color: steelblue;
      color: #ffffff;
      font-size: 25px;
      margin-top: 20px;
    }
  </style>
  <body>
    <div class="first">点击更改样式</div>
    <!-- element.style 行内样式操作(修改内容较少时用)  element.className 类名样式操作-->
    <script>
      //1.获取元素
      var div = document.querySelector("div");
      //2.注册事件 处理程序
      div.onclick = function () {
        //div.style 里面的属性采取驼峰命名法
        //js 修改style样式，产生的是行内样式，css权重比较高
        // this.style.backgroundColor = "skyblue";
        // this.style.width = "250px";

        //2.通过修改className更改样式 适用于样式过多功能复杂的情况
        //同时保留原来的类名：
        this.className = "first change";
        // this.className += " " + "change";
      };
    </script>
  </body>
</html>
