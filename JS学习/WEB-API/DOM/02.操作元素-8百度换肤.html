<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>换肤</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      background: url(../../Pics/xiamu.jpg) no-repeat center top;
    }
    li {
      list-style: none;
    }
    .baidu {
      overflow: hidden;
      margin: 100px auto;
      background-color: #fff;
      width: 210px;
      padding-top: 3px;
    }
    .baidu li {
      float: left;
      margin: 0 1px;
      cursor: pointer;
    }
    .baidu img {
      width: 100px;
    }
  </style>
  <body>
    <ul class="baidu">
      <li><img src="../../Pics/xiamu.jpg" alt="" /></li>
      <li><img src="../../Pics/魏无羡.jpg" alt="" /></li>
    </ul>
  </body>
  <script>
    var imgs = document.getElementsByTagName("img");
    for (var i = 0; i < imgs.length; i++) {
      imgs[i].onclick = function () {
        document.body.style.backgroundImage = "url(" + this.src + ")";
      };
    }
  </script>
</html>
