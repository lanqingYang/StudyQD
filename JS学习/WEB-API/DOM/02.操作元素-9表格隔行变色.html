<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格隔行变色</title>
  </head>
  <style>
    table {
      width: 400px;
      margin: 100px auto;
      text-align: center;
      border-collapse: collapse;
      font-size: 14px;
    }
    thead tr {
      height: 30px;
      background-color: skyblue;
    }
    tbody tr {
      height: 30px;
    }
    tbody td {
      border-bottom: 1px solid #d7d7d7;
      font-size: 12px;
      color: steelblue;
    }
    .bg {
      background-color: pink;
    }
  </style>
  <body>
    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>班级</th>
          <th>年龄</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>辉夜姬</td>
          <td>1</td>
          <td>18</td>
        </tr>
        <tr>
          <td>鱼丸</td>
          <td>1</td>
          <td>18</td>
        </tr>
        <tr>
          <td>大蛇</td>
          <td>1</td>
          <td>18</td>
        </tr>
        <tr>
          <td>不知火</td>
          <td>1</td>
          <td>18</td>
        </tr>
      </tbody>
    </table>
    <script>
      //1.获取元素
      var trs = document.querySelector("tbody").querySelectorAll("tr");
      //2.注册事件
      for (var i = 0; i < trs.length; i++) {
        //鼠标经过事件 onmouseover
        trs[i].onmouseover = function () {
          this.className = "bg";
        };
        //鼠标离开 onmouseleave
        trs[i].onmouseleave = function () {
          this.className = "";
        };
      }
    </script>
  </body>
</html>
