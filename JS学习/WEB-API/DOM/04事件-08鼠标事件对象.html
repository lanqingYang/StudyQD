<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鼠标事件文档对象</title>
  </head>
  <style>
    body {
      height: 4000px;
      width: 100%;
    }
  </style>
  <body>
    <script>
      //鼠标事件对象 MouseEvent
      document.addEventListener("click", function (e) {
        //1. client 鼠标在可视区域的xy坐标
        console.log(e.clientX);
        console.log(e.clientY);
        console.log("------------------------");
        //2. page 鼠标在页面文档区域的xy坐标   ie9+
        console.log(e.pageX);
        console.log(e.pageY);

        //3. screen 鼠标在电脑屏幕区域的xy坐标
        console.log(e.screenX);
        console.log(e.screenY);
      });
    </script>
  </body>
</html>
