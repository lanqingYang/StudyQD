<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tab栏切换</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .tab {
      margin: 100px auto;
      width: 400px;
    }
    .tab_list {
      width: 100%;
      height: 39px;
      background-color: gainsboro;
    }
    .tab_list ul {
      float: left;
    }
    .tab_list li {
      list-style: none;
      float: left;
      line-height: 39px;
      padding: 0 20px;
      text-align: center;
      cursor: pointer;
    }
    .tab_list .current {
      background-color: #c81623;
      color: #fff;
    }
    .item {
      display: none;
    }
  </style>
  <body>
    <div class="tab">
      <div class="tab_list">
        <ul>
          <li class="current">tab1</li>
          <li>tab2</li>
          <li>tab3</li>
          <li>tab4</li>
          <li>tab5</li>
        </ul>
      </div>
      <div class="tab_con">
        <div class="item" style="display: block">内容1</div>
        <div class="item">内容2</div>
        <div class="item">内容3</div>
        <div class="item">内容4</div>
        <div class="item">内容5</div>
      </div>
    </div>
  </body>
  <!-- 
      分析： 1.点击选项卡啊，当前这个选项卡变成红色，其余不变（排他思想） -- 修改类名
            2. 下面模块的内容，跟随tab选项卡变化而变化，所以下面模块写到点击事件中去
   -->
  <script>
    //1.获取元素
    var lis = document.querySelectorAll("li");
    var items = document.querySelectorAll(".item");
    console.dir(items);
    //注册事件
    for (var i = 0; i < lis.length; i++) {
      //给5个小li设定索引号,设置自定义属性
      lis[i].setAttribute("data-index", i);
      //排他思想
      lis[i].onclick = function () {
        for (var i = 0; i < lis.length; i++) {
          //所有tab底色都不要
          lis[i].className = "";
          items[i].style.display = "none";
        }
        //留下被点击的选项的样式
        this.className = "current";
        //2.下面的显示内容模块
        var index = this.getAttribute("index");
        console.log(index);
        items[index].style.display = "block";
      };
    }
  </script>
</html>
