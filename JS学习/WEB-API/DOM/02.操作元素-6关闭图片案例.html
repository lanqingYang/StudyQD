<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>关闭图片案例</title>
  </head>
  <style>
    .box i {
      cursor: pointer;
    }
  </style>
  <body>
    <div class="box">
      图片
      <img src="../../Pics/chicken.jpg" alt="" />
      <i class="close-btn">×</i>
    </div>
  </body>
  <script>
    //1.获取元素
    var box = document.querySelector(".box");
    var cha = document.querySelector("i");
    //2.注册事件 处理程序
    cha.onclick = function () {
      box.style.display = "none";
    };
  </script>
</html>
