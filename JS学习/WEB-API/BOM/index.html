<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <style>
    span {
      color: royalblue;
    }
  </style>
  <body>
    <h2>首页</h2>
    <div>
      欢迎
      <span></span>
    </div>
  </body>
  <!-- 
      分析: 利用location.search 拿到的参数是  ?username=123
      处理:  1.去掉?  substr()
             2. 利用 =号 分割 键 值  split('=')
   -->
  <script>
    var div = document.querySelector("div");

    console.log(location.search); // ?username=123
    var search = location.search;
    // 1.去掉?
    search = search.substr(1, search.length - 1);
    // console.log(search);   //username=123
    //2. 分割 键 值
    // console.log(search.split("=")); //arr[username,123]
    var username = search.split("=")[1];
    div.firstElementChild.innerHTML += username;
  </script>
</html>
