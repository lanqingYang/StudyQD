<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onload</title>
  </head>
  <!-- 窗口加载事件
          window.onload,当文档内容全部加载完成后会触发该事件(包括图像\脚本文件\css文件等)
          DOMContentLoaded , 仅当DOM加载完成,不包括表,图片,flash等等  ie9以上 比如页面图片过多,访问到onload花费时间就很长,交互效果不能实现
       -->
  <script>
    //注意传统注册方式只能写一个,有多个以最后一个为准
    //所以用 为其添加方法监听注册事件方式比较好  window.addEventListenner('load',function(){})

    window.onload = function () {
      var btn = document.querySelector("button");
      btn.addEventListener("click", function () {
        alert("点击了");
      });
    };

    window.addEventListener("load", function () {
      alert(22);
    });

    //这个只需要DOM加载完成即可,更快
    document.addEventListener("DOMContentLoaded", function () {
      alert(33);
    });
  </script>

  <body>
    <button>点击</button>
  </body>
</html>
