<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据存储以及获取 sessionStorage</title>
  </head>
  <!-- 
      数据存储以及获取：sessionStorage、localStorage
      sessionStorage： 1. 生命周期为关闭浏览器
                      2. 同一窗口(页面)数据共享
                      3. 以键值对的形式存储

      查看： 在F12 Application中右边的 Storage查看

-->
  <body>
    <h2>sessionStorage</h2>
    <input type="text"></input>
    <button class="set">存储数据</button>
    <button class="get">获取数据</button>
    <button class="remove">删除数据</button>
    <button class="del">清空所有数据</button>
  </body>
  <script>
    var input=document.querySelector('input');
    var set=document.querySelector('.set');
    var get=document.querySelector('.get');
    var remove=document.querySelector('.remove');
    var del=document.querySelector('.del');

     
    // 1. 存储、设置   sessionStorage.setItem(键,值)
    set.addEventListener('click',function(){
      //点击后，存储表单里面的值
      var val=input.value;
      //sessionStorage.setItem(键,值)
      sessionStorage.setItem('uname',val);
      sessionStorage.setItem('pwd',val);
    })

    //2. 获取  sessionStorage.getItem(键)
    get.addEventListener('click',function(){
      var val=sessionStorage.getItem('uname');
      input.value=val;
    })

    //3. 移除 sessionStorage.removeItem(键)
    remove.addEventListener('click',function(){
      sessionStorage.removeItem('uname')
    })

    //4. 清空所有 sessionStorage.clear()
    del.addEventListener('click',function(){
      sessionStorage.clear()
    })
  </script>
</html>
