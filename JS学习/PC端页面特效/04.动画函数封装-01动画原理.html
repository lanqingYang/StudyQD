<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动画函数封装</title>
  </head>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      position: absolute;
    }
  </style>
  <body>
    <div></div>
  </body>
  <script>
    //   动画原理
    /*   1.获取盒子当前距离
    2.让盒子在当前位置上+1
    3.利用定时器重复 setInterval
    4.加一个结束定时器的条件
    5.注意此元素要添加定位才能用ele.style.left */

    var div = document.querySelector("div");

    var timer = setInterval(fn, 30);

    function fn() {
      if (div.offsetLeft >= 400) {
        //停止动画本质是停止定时器
        clearInterval(timer);
      }
      div.style.left = div.offsetLeft + 1 + "px";
    }
  </script>
</html>
