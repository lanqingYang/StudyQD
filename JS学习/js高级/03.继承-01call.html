<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>call</title>
  </head>
  <!-- 
 

    ！call()  调用函数，并且修改函数运行时的this指向 
      fun.call(thisArg,arg1...)   ---thisArg: 当前调用函数this的指向对象 agr1..:普通参数
 -->
  <body>
    <script>
      //call()方法

      function fn(x, y) {
        console.log("在学了在学了");
        console.log(this);
        console.log(x + y);
      }

      var o = {
        name: "andy",
      };
      //1. call()可以调用函数
      fn.call();
      //2!!!  修改 fn函数的this指向

      //函数中this指向o这个对象而不是window了
      fn.call(o, 1, 2);
    </script>
  </body>
</html>
