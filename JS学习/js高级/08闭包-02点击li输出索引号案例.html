<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案例：点击li输出索引号</title>
  </head>
  <body>
    <ul>
      <li>菠萝</li>
      <li>荔枝</li>
      <li>冬枣</li>
      <li>橘子</li>
    </ul>
  </body>
  <script>
    // 案例：点击li输出索引号

    //1. 可以利用动态添加属性的方式
    var lis = document.querySelectorAll("li");
    for (var i = 0; i < lis.length; i++) {
      lis[i].index = i;
      //   console.dir(lis[i].index);

      lis[i].addEventListener("click", function () {
        // console.log(i); //不能这么写，因为 这里的function是个异步的，在执行之前 同步任务就已经完成，i为4
        // console.log(this.index);  //这么写是对的
      });
    }

    //2. 闭包的方式得到小li 的索引号
    for (var i = 0; i < lis.length; i++) {
      //创建了4个立即执行函数
      //立即执行函数也称为小闭包，因为立即执行函数里面的任何一个函数都可以使用它的参数
      (function (i) {
        // console.log(i);  // 0 1 2 3
        lis[i].onclick = function () {
          // 这个函数里面的i 是 上面一个函数的i ，产生了闭包 ，上一个函数是一个闭包函数
          console.log(i);
        };
      })(i);
    }
  </script>
</html>
