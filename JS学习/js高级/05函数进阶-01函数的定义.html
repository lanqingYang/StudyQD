<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数的定义和调用</title>
  </head>

  <body>
    <script>
      // 1.函数声明方式function 关键字（命名函数）
      function fn() {}

      //  2.函数表达式（匿名函数）
      var fun = function () {};

      //  3.new Function('参数1','参数2','函数体') 了解即可，参数都必须是字符串
      var f = new Function("a", "b", "console.log(a+b)");
      f(1, 2);

      // 4. 所有的函数都是Function的实例（对象！）,也有__proto__属性
      // 函数也属于对象
      console.dir(f);
      console.log(f instanceof Object); //true instanceof 检测构造函数的prototype是否存在于实例对象的原型链上
    </script>
  </body>
</html>
