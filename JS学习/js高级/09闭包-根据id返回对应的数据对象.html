<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>根据id返回对应的数据对象</title>
  </head>
  <body>
    <script>
      var data = [
        {
          id: 1,
          name: "家电",
          goods: [
            {
              id: 11,
              gname: "冰箱",
              goods: [
                {
                  id: 111,
                  gname: "海尔",
                },
                {
                  id: 222,
                  gname: "美的",
                },
              ],
            },
            {
              id: 12,
              gname: "洗衣机",
            },
          ],
        },
        {
          id: 2,
          name: "服饰",
        },
      ];

      //输入id号，就可以返回数据对象

      //1.利用forEach 去遍历里面的每一个对象
      function getId(json, id) {
        var o = {};
        json.forEach(function (value, index, array) {
          //   console.log(value); //两个对象
          if (value.id == id) {
            // console.log(value);
            o = value;

            //2.想要得到里层的数据 11，12 可以利用递归函数
            //里面由goods数组并且长度不为0
          } else if (value.goods && value.goods.length > 0) {
            o = getId(value.goods, id);
          }
        });
        return o;
      }
      console.log(getId(data, 1));
      console.log(getId(data, 2));
      console.log(getId(data, 11));
      console.log(getId(data, 111));
    </script>
  </body>
</html>
