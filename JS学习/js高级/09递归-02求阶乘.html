<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>递归求阶乘</title>
  </head>
  <!-- 
    递归求1*2*...*n的阶乘
 -->
  <body>
    <script>
      function fn(n) {
        if (n == 1) {
          return 1;
        }
        return n * fn(n - 1);
      }

      console.log(fn(4));
    </script>
  </body>
</html>
