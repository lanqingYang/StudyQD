<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>量词符</title>
  </head>
  <!-- 
      量词符：设定某个模式出现的次数
      简单理解：让字符出现的次数

   -->
  <body>
    <script>
      var reg = /^a$/;
      // 1. * :>=0次
      var reg1 = /^a*$/;
      console.log(reg1.test("")); //true
      console.log(reg1.test("aaaaaa")); //true
      console.log("---------------");

      // 2. + :>=1次
      var reg2 = /^a+$/;
      console.log(reg2.test("")); //false
      console.log(reg2.test("a")); //true
      console.log(reg2.test("aaaaa")); //true
      console.log("---------------");

      // 3. ? :1或0次
      var reg3 = /^a?$/;
      console.log(reg3.test("")); //true
      console.log(reg3.test("a")); //true
      console.log(reg3.test("aaaaa")); //false
      console.log("---------------");

      // 4.!! {n} :重复n次
      var reg4 = /^a{3}$/;
      console.log(reg4.test("aaa")); //true
      console.log(reg4.test("a")); //false
      console.log("---------------");

      // 5.!! {n, } :大于等于n次
      var reg4 = /^a{3,}$/;
      console.log(reg4.test("aaa")); //true
      console.log(reg4.test("aaaaa")); //true
      console.log(reg4.test("a")); //false
      console.log("---------------");

      // 5.!! {n,m } :>=n  && <=m
      var reg4 = /^a{3,5}$/;
      console.log(reg4.test("aaa")); //true
      console.log(reg4.test("aaaaa")); //true
      console.log(reg4.test("a")); //false
      console.log(reg4.test("aaaaaaaa")); //false
      console.log("---------------");

      //6.()表优先级
      var reg5 = /^(ab){3}$/;
      console.log(reg5.test("ababab")); //false
      console.log(reg5.test("abbb")); //true
      console.log("---------------");

      var reg6 = /^ab{3}$/;
      console.log(reg6.test("abbb")); //true
      console.log(reg6.test("ababab")); //false
    </script>
  </body>
</html>
