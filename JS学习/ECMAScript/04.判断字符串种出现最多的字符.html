<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>最多字符</title>
  </head>
  <body>
    <!-- 题目： 判断一个字符串中出现最多的字符，并统计其次数 
        核心算法： .1 利用charAt()遍历字符串
                  .2 把每个字符存入对象，有该属性 值就+1，没有则值为1
                  .3 遍历对象得到最大值和该字符
    -->
    <script>
      var str = "ooskeoksgjsksldosloaoo";
      var obj = {};
      for (var i = 0; i < str.length; i++) {
        var chars = str.charAt(i); //chars 是字符串的每一个字符
        if (obj[chars]) {
          //对象中存在该字符，属性值+1
          obj[chars]++;
        } else {
          //不存在，属性值为1
          obj[chars] = 1;
        }
      }
      var times = 0;
      var ch = "";
      for (var j in obj) {
        if (obj[j] > times) {
          times = obj[j];
          ch = j;
        }
      }
      console.log("出现最多的字符为:" + ch);
      console.log(times + "次");
    </script>
  </body>
</html>
