<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date对象</title>
  </head>
  <body>
    <script>
      // Date() 日期对象 是一个构造函数 必须使用new来创建

      var date = new Date();
      console.log(date);
      //常用参数类型  数字型：2020,10,1  字符串型: '2019-10-1 8:8:8'
      var date1 = new Date(2020, 10, 1);
      console.log(date1);
      var date2 = new Date("2019-10-1 8:8:8");
      console.log(date2);
    </script>
    <!-- 日期格式化 -->
    <script>
      /* -------------年月日 星期------------- */
      var date = new Date();
      console.log(date.getFullYear()); //2020 返回年
      console.log(date.getMonth() + 1); //10 返回月份小一个月
      console.log(date.getDate()); //29 返回几号
      console.log(date.getDay()); //4 返回周几  但是周日返回的是0！
      //2020年10月29日 星期四
      var arr = [
        "星期日",
        "星期一",
        "星期二",
        "星期三",
        "星期四",
        "星期五",
        "星期六",
      ];
      console.log(
        "今天是" + date.getFullYear() + "年" + " " + arr[date.getDay()]
      );

      /* ---------------时分秒----------------- */
      console.log(date.getHours()); //时
      console.log(date.getMinutes()); //分
      console.log(date.getSeconds()); //秒
      //封装函数 格式08：08：08
      function getTimer() {
        var time = new Date();
        var h = date.getHours();
        h = h < 10 ? "0" + h : h;
        var m = date.getMinutes();
        m = m < 10 ? "0" + m : m;
        var s = date.getSeconds();
        s = s < 10 ? "0" + s : s;
        console.log(h + ":" + m + ":" + s);
      }
      getTimer();
    </script>
    <!-- 毫秒日期 -->
    <script>
      //Date对象是基于1970年1月1日起的毫秒数

      /* ------获得总毫秒数------ 时间戳 独一无二的 */
      //1.valueOf()  getTime()
      var date = new Date();
      console.log(date.valueOf());
      console.log(date.getTime());
      //2.简单写法
      var date1 = +new Date(); // +new Date() 返回总的毫秒数
      console.log(date1);
      //3. H5新增 获取总的毫秒数
      console.log(Date.now());
    </script>
  </body>
</html>
