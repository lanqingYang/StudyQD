<body>
    <!-- 两个重要函数，JSON.parse();将JSON字符串转换为Javascript对象
         JSON.stringgfy();将javascript值转换为JSON对象 -->

         <p>为JSON字符串创建对象</p>
         <p id="demo"></p>
    

</body>
<script>
    let text='{"sites":[ '+ 
    '{"name":"Baidu","url":"www.baidu.com"},'+
    '{"name":"4399","url":"www.4399.com"},'+
    '{"name":"Taobao","url":"www.Taobao.com"}] }';

    //将字符串转换为JSON对象
    obj=JSON.parse(text);
    document.getElementById("demo").innerHTML="网站是："+obj.sites[1].name+"  url是："+obj.sites[1].url;
</script>
