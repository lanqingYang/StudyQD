<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String对象</title>
  </head>
  <body>
    <!-- 1. 基本介绍 基本包装类型 ：将简单数据类型 包装为 复杂数据类型（拥有 属性和方法）
            字符串不可变-->
    <script>
      console.log("----------1--------------");
      //基本包装类型
      var str = "Sydney";
      str.length; //3 str拥有length属性 ，因为被包装为了复杂数据类型

      /* 相当于 进行了下面步骤 */
      //   1.把简单数据类型包装为复杂数据类型
      var temp = new String("Sydney");
      //2.将临时变量的值给了str
      str = temp;
      //3. 销毁临时变量
      temp = null;

      //字符串是不可变的，
      var str = "red";
      //看上去内容可变，其实是地址变了，内存中新开辟了一个内存空间
      //因为字符串不可变所以不要大量拼接字符串 ，每次拼接会产生新的字符串，就会产生新的空间
    </script>

    <!-- 2. 返回字符串位置 indexOf('要查找的字符',[起始位])、lastIndexOf() -->
    <script>
      console.log("----------2--------------");

      var str = "山有木兮木有枝";
      console.log(str.indexOf("木")); //返回第一个出现的
      console.log(str.indexOf("木", 3)); //从第三个开始查找，返回第一个出现的
      console.log(str.lastIndexOf("木")); //返回最后一个出现的
    </script>

    <!-- 3.!!! 根据位置返回字符 charAt(index)、charCodeAt(index) 可用来判断大小写字母、str[index] H5新增 ie8+用 -->
    <script>
      console.log("----------3--------------");

      var str = "sydeny";
      //1.charAt()
      console.log(str.charAt(1)); //y 返回位置1处的值
      //2.charCodeAt()
      console.log(str.charCodeAt(1)); //y的ascii值
      //3. str[index]  H5新增
      console.log(str[1]);
    </script>

    <!-- 4.！！ 字符串操作方法：连接和截取！！ 连接concat('','',...) ;
            !!!!! 截取substr('起始位置',个数) ; 
            !!!截取slice(start,end) [0,2)! ;
            截取substring(start,end) 基本和slice同，但不接受负值
            都返回字符串，不影响原字符串
            -->
    <script>
      console.log("----------4--------------");

      //1.连接 concat('','',...) 等效 + ;  返回拼接后的字符串，不影响原字符串
      var str = "hellow";
      var str1 = str.concat(" world!");
      console.log(str1);

      //截取  substr('起始位置',个数) ,返回截取后的字符串，不影响原字符串
      var str2 = str.substr(0, 4); //hell
      console.log(str2);

      //截取 slice(star,end) [ ),返回截取后的字符串，不影响原字符串
      var str3 = str.slice(0, 5); //hello
      console.log(str3);

      //截取 substring(start,end) [ ) ,返回截取后的字符串，不影响原字符串
      var str4 = str.substring(0, 5); //hello
      console.log(str4);
    </script>

    <!-- 5.！ 替换字符和转为数组 replace('被替换字符'，'替换为的字符') split('分隔符')
              不影响原数组 -->
    <script>
      console.log("----------5--------------");

      var str = "helloworld";
      //1.替换字符  replace('被替换字符'，'替换为的字符')   ！只会替换第一个字符 ！
      str1 = str.replace("l", "i");
      console.log(str1);
      //要求把里面的所有l换为i
      while (str1.indexOf("l") != -1) {
        str1 = str1.replace("l", "i");
      }
      console.log(str1);

      //2. 字符串换位数组 split('分隔符') ，前面学过join('分隔符')：将数组变为字符串
      var str2 = "red,pink.blue,gray";
      var arr = [];
      arr = str2.split(",");
      console.log(arr);
    </script>

    <!-- 6. 大小写转换 toUpperCase() ,toLowerCase() -->
    <script>
      console.log("----------6--------------");

      var str = "apple";
      //大写 toUpperCase()
      console.log(str.toUpperCase());
      //小写  toLowerCase()
      var str1 = "PEACH";
      console.log(str1.toLowerCase());
    </script>
  </body>
</html>
