<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <script>
    // const声明必须初始化，且不可再赋值。变量不能再被（var let ）声明。但它其实是一个常量引用值，在数组和对象中是可改的 
    const x=10;
   const z={color:"red",id:10};
    const y=[1,2,3,5,2];
   // var x =3;   会报错 不可以再被声明
   z.id=3;
   y[2]=111;
   document.write(x+'\n'+z.color+'\n'+y)
   //但是不能重新赋值数组和对象 ,下面的写法会报错
   //z={color:"green"};
   //y=[1,34,6];

   var a=555;  //全局作用域变量属于 windows对象 在任何地方都可修改 比如下面修改的a值
   let b=666;  //也是个全局的
    </script>
    
<script>
    "use strict";
    a=6;
    b=8224;
</script>
</body>
</html>
