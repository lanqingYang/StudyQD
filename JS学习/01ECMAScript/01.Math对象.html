<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math对象</title>
  </head>
  <body>
    <script>
      //Math是数学对象，不是构造函数，不需要new来使用，直接使用方法和属性即可

      // 圆周率、最大值max() ,最小值 min()
      console.log(Math.PI); //圆周率
      console.log(Math.max(11, 22, 55, 14523, 123)); //14523
      console.log(Math.max(-1, -20)); //-1
      console.log(Math.max(-1, undefined)); //NaN
      console.log(Math.max()); //-Infinity
      console.log(Math.min()); //Infinity
      console.log(Math.min(-1, -20)); //-20

      //绝对值  abs()
      console.log(Math.abs(-1)); //1
      console.log(Math.abs("-1")); //1 隐式转换

      //取整 向下ceil() 往大了取 ;
      console.log(Math.ceil(3.14)); //4
      console.log(Math.ceil(3.64)); //4
      // 向上floor() 往小取;
      console.log(Math.floor(3.14)); //3
      console.log(Math.floor(3.64)); //3
      // round() 四舍五入; 其他数字都是四舍五入，但是 .5 特殊 往大了取（主要是负数）
      console.log(Math.round(3.14)); //3
      console.log(Math.round(3.54)); //4
      console.log(Math.round(-3.5)); //-3  特殊！
      console.log(Math.round(-3.8)); //-4

      //Math.random() 返回0-1之间的【0，1)的小数
      console.log(Math.random());

      //两个数之间的随机整数并且包含这两个这个整数
      // Math.floor(Math.random() * (max - min + 1) + min);
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      console.log(getRandom(1, 2));
      //随机点名
      var arr = ["张三", "李四", "王五"];
      console.log(arr[getRandom(0, arr.length - 1)]);
    </script>
    <!-- 利用对象自己封装数学对象 -->
    <script>
      var myMath = {
        PI: 3.1415926,
        max: function () {
          var max = arguments[0];
          for (var i = 1; i < arguments.length; i++) {
            if (arguments[i] > max) {
              max = arguments[i];
            }
          }
          return max;
        },
      };

      console.log(myMath.PI); //3.1415926
      console.log(myMath.max(22, 134, 25)); //134
    </script>
  </body>
</html>
