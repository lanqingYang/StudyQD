<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>查找字符出现次数</title>
  </head>
  <body>
    <!-- 查找字符串种所有o出现的位置以及次数
        核心算法： .1 先查找第一个o出现的位置
                  .2 如果indexOf返回结果部不为-1 继续往后找
                  .3 因为idnexOf只能查找到第一个，所以后面的查找利用给第二个参数，当前索引+1，继续查找
    -->
    <script>
      var str = "osolowoslgo";
      var index = str.indexOf("o");
      var times = 0;
      while (index != -1) {
        console.log("出现位置为：" + (index + 1));
        index = str.indexOf("o", index + 1);
        times++;
      }
      console.log("o出现了" + times + "次");
    </script>
  </body>
</html>
