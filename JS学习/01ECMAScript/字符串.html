<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>
<body>
    <p>字符串1:abcdefghijklmn</p>
    <p>字符串2:OPQRSTUVWXWZ</p>
    <p>sentence=This is a sentence</p>
    
</body>
<script>
    var str1='abcdefghijklmn';
    var str2='OPQRSTUVWXWZ';
    var sentence='This is a sentence';
    var a=123;
    //字符串方法:
    console.log(str1.charAt(1)); //返回索引位置

    console.log(str1.charCodeAt(2)); //返回索引位置字符Unicode值

    console.log(str1.concat(str2)); //链接1，2

    console.log(String.fromCharCode(99)); //将Unicode转为字符串

    console.log(str1.indexOf('m')); //返回索引第一次出现位置

    console.log(str1.lastIndexOf('m')); //索引最m后一次出现位置

    console.log(sentence.match(/is/g)); //找到一个或多个的正则表达式的匹配

    console.log(sentence.replace('sentence','article')); //替代
    
    console.log(sentence.search('s')); //查找

    console.log(sentence.repeat(2)); //复制次数
    
    console.log(sentence.slice(1,7)); //分割 左闭右开[1,7)
    console.log(sentence.split(" ")); //遇到空格就隔断，每个单独放入数组中

    console.log(sentence.slice(5,8).trim().length); //trim()去除两端空格 长度为2.

    console.log(sentence.startsWith('T')); //查看是否以T开头

    console.log(sentence.toUpperCase()); //返回索引位置
    console.log(sentence.toLowerCase()); //返回索引位置

    console.log(sentence.substr(1,12)); //提取指定数目中字符 可代替slice、substring使用
    console.log(sentence.substring(1,12)); //提取指定数目之间字符 不包括结束 左闭右开[1,12)

    console.log(a.toString()); //返回字符串对象值

    console.log(sentence.valueOf()); //返回某字符串对象原始值 一般是在后台自动调用，不显式用

    console.log(sentence.constructor); //返回创建字符串属性的函数

</script>
</html>
