<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>乱序数组</title>
  </head>
  <body>
    <script>
      //方法一 sort(函数)
      var arr = [1, 2, 3, 4, 5, 6, 7];
      arr.sort(function (a, b) {
        return Math.random() > 0.5 ? -1 : 1;
      });
      console.log(arr);
    </script>
  </body>
