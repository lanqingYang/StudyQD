<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>发送短信</title>
  </head>
  <!-- 案例: 隔60s 能再次点击发送按钮
      分析:  1.点击按钮后,禁用 disabled为true
             2. 同时按钮里面内容变化,btn中内容通过innerHTML修改
             3. 秒数变化, 运用定时器 setInterval()
             4. 定义一个变量再定时器里面不断递减
             5.到0, 停止定时器,恢复按钮初始状态
   -->
  <body>
    <input type="text" placeholder="请输入手机号" /><button>发送</button>
  </body>
  <script>
    var btn = document.querySelector("button");
    var time = 10;
    btn.addEventListener("click", function () {
      btn.disabled = true;
      var timer = setInterval(function () {
        if (time == 0) {
          //清除定时器,并且按钮样式还原
          btn.innerHTML = "发送";
          btn.disabled = false;
          time = 10;
          clearInterval(timer);
        } else {
          btn.innerHTML = "还剩下" + time + "秒";
          time--;
        }
      }, 1000);
    });
  </script>
</html>
