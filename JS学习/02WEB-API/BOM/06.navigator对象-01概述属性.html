<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navigator对象</title>
  </head>
  <!-- 
      navigator对象： 包含有关浏览器的信息，常用属性为  uerAgent ，
                    usrAgent: 返回由客户机发送服务器的user-agent头部的值
                    可以知道用户是用pc端还是移动端，进行不同页面的跳转
   -->
  <body>
    <script>
      console.dir(navigator);
      console.log(navigator.userAgent); //Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.111 Safari/537.36
    </script>
  </body>
</html>
