<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5s后自动跳转页面</title>
  </head>
  <body>
    <div>5s后自动跳转到百度页面</div>
    <script>
      //1. 简单实现
      //   setTimeout(function () {
      //     location.href = "http://www.baidu.com";
      //   }, 5000);

      //2.加上倒计时效果
      var div = document.querySelector("div");
      var time = 5;
      setInterval(function () {
        if (time == 0) {
          location.href = "http://www.baidu.com";
        } else {
          div.innerHTML = time + "s后自动跳转到百度页面";
          time--;
        }
      }, 1000);
    </script>
  </body>
</html>
