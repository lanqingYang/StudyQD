<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定时器 setTimerout</title>
  </head>
  <!-- 
      1.setTimeout  只执行一次
      // 语法规范 : window.setTimeout(调用函数,延时时间)
      2.停止定时器 (window.)clearTimerout(定时器名字)
   -->
  <button>点击停止定时器</button>
  <body>
    <script>
      //1. setTimeout(调用函数,延时时间)
      //延时时间:单位毫秒.可以省略,为0,即立即执行
      //调用函数: 可以直接写函数也可以写函数名 (或 '函数名()' 不推荐)
      //可能有很多定时器,给定时器加标识符(名字)

      var timer1 = setTimeout(callback, 2000);
      var timer2 = setTimeout(callback, 5000);

      var btn = document.querySelector("button");

      //2. clearTimerout(定时器名称)
      btn.addEventListener("click", function () {
        clearTimeout(timer1);
      });

      function callback() {
        console.log("时间到了");
      }
    </script>
  </body>
</html>
