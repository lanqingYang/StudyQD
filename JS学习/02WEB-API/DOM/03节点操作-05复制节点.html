<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>复制节点</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <!-- 复制 cloneNode() -->
    <script>
      var ul = document.querySelector("ul");
      //1. 复制 cloneNode()
      //!! 注意: 如果 括号参数为空或者false 为 浅拷贝 : 只克隆复制节点本身,不克隆里面的子节点
      var lili = ul.children[0].cloneNode();
      var lili2 = ul.children[0].cloneNode(true);
      //2. 添加
      ul.appendChild(lili);
      ul.appendChild(lili2);
      //
    </script>
  </body>
</html>
