<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册事件</title>
  </head>
  <body>
    <button>传统方法</button>
    <button>方法监听注册事件</button>
    <button>attachEvent(ie9以前)</button>
    <!-- 两种方法: 传统和方法监听注册方式
    传统: onclick onmouseover 等 特点: 注册事件的唯一性(同一个元素同一个事件只能注册一个处理函数,后面的会覆盖前面的)
    方法监听注册方式:  W3C推荐,addEventListener() ie9+,之前的使用attachEvent() 
                     同一个元素同一个事件可以添加多个监听器(事件处理程序)

-->
  </body>
  <script>
    var btns = document.querySelectorAll("button");

    //1.传统
    btns[0].onclick = function () {
      alert(1);
    };
    btns[0].onclick = function () {
      alert(2);
    };

    //2. addEventListener(type,listener[,useCapture])
    // type: 类型 click mouseover 不带on!!
    // listener: 事件处理函数
    //useCapture: 默认false :冒泡 , 捕获阶段 :true
    btns[1].addEventListener("click", function () {
      alert(22);
    });
    btns[1].addEventListener("click", function () {
      alert(33);
    });

    //3 ie9以前 attachEvent(事件名称带on,callback) ie才能识别
    btns[2].attachEvent("onclick", function () {
      alert(33);
    });
    btns[2].attachEvent("onclick", function () {
      alert(44);
    });
  </script>
</html>
