<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>显示查看明文密码</title>
  </head>
  <style>
    .box {
      width: 400px;
      margin: 100px auto;
    }
    .box input {
      width: 370px;
      height: 30px;
      border: 0;
      border-bottom: 1px solid #ccc;
      outline: none;
    }
    button {
      margin-top: 6px;
    }
  </style>
  <body>
    <!-- 输入密码：<input type="password" /> <button>显示/不显示</button> -->
    <div class="box">
      <label for=""></label>
      输入密码：<input type="password" /><button>显示/不显示</button>
    </div>
    <script>
      var input = document.querySelector("input");
      var btn = document.querySelector("button");

      var flag = 0;
      btn.onclick = function () {
        if (flag == 0) {
          input.type = "text";
          flag = 1;
        } else {
          input.type = "password";
          flag = 0;
        }
      };
    </script>
  </body>
</html>
