<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角</title>
</head>
<style>
    body{
        background-color: lightpink;
    }
    p[class]{
        width: 200px;
        height: 100px;
        background-color: rgb(123, 196, 15);
    }
    .one-1{
        border-radius: 50%;
    }
    .one-2{
        border-radius: 50px/15px;
    }
    .two{
        border-top-left-radius: 15px;
        border-top-right-radius:30px;
        border-bottom-right-radius:50px;
        border-bottom-left-radius:2px;
    }
    .three{
        border-radius: 15px 50px 5px;
    }
    .four{
        border-radius: 10px 40px;
    }
    p[class=five]{/* 直接用 .five 优先级没有选择器高，改变不了 */
/*         width: 360px;  
        height: 360px; */      /* 原图大小 */
        background-image: url(../practise-pic/wifi-rabit.JPG) ;/* background-image只能插入图片不能截取图片的部分内容 */
        border-radius: 40px;
        background-size: 100% 100%;     /* css3中，可指定背景图像大小，css3以前，图像大小由实际决定 */
    }
    p[class=six]{/* 直接用 .five 优先级没有选择器高，改变不了 */
        width: 200px;  
        height:200px;
        background: url(../practise-pic/wangji-rabit.JPG) -100px -50px no-repeat ;  /* 属性分别为 -image -possition -repeat */
        border-radius: 40px;
    }
</style>
<body>
    <p>椭圆 </p>
    <p class="one-1"></p>
    <p class="one-2"></p>
    <hr />
    <p>四个角设置不同的弧度 </p>
    <p class="two"></p>
    <hr />
    <p>3个值 左上 （右上、左下） 右下</p>
    <p class="three"></p>
    <hr />
    <p>2个值 (左上、右下) (右上、左下)  记对角</p>
    <p class="four"></p>
    <hr />
    <p>插入一个背景玩</p>
    <p class="five"></p>  
    <p>再插入一个背景</p>
    <p class="six"></p>
</body>
</html>
