<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变</title>
</head>
<style>
    div{
        width: 300px;
        height: 200px;
        border: 4px solid black;
        margin-top: 20px;
        float: left;
        margin-left: 20px;
        margin-bottom: 10px;
    }
    div:nth-child(2){
        background-image: linear-gradient(-90deg,pink,lightblue);  
    }
    div:nth-child(3){
        background-image:linear-gradient( to bottom right,lightblue,rgb(252, 166, 252)) ;
    }
    div:nth-of-type(3){
        background-image: linear-gradient(to bottom left,rgb(245, 245, 117),rgb(236, 187, 97),rgb(252, 106, 106));
    }
    div:nth-of-type(4){
        background-image:linear-gradient(rgba(255, 166, 0,0.4),rgba(255, 167, 5,1));
    }
    div:nth-child(6){
        background-image: repeating-linear-gradient(pink ,lightblue 10%,rgb(252, 166, 252) 20%);
    }


    div:nth-child(9){
        background-image: radial-gradient(pink,white,lightblue);
    }
    div:nth-child(10){
        background-image: radial-gradient(pink 5%,white 15%,lightblue 60%);
    }
    div:nth-child(11){
        background-image: radial-gradient(circle, pink ,white ,lightblue );
    }
    div:nth-child(12){
        background-image: radial-gradient(circle closest-side at 80% 20%,white ,rgb(163, 218, 255) ,rgb(248, 200, 109) ); /* 椭圆 ellipse 如图1 */
    }
    div:nth-child(13){
        background-image: radial-gradient(circle closest-corner at 80% 20%,white ,rgb(163, 218, 255) ,rgb(248, 200, 109) ); /* 椭圆 ellipse 如图1 */
    }
    div:nth-child(14){
        background-image: radial-gradient(circle farthest-side at 80% 20%,white ,rgb(163, 218, 255) ,rgb(248, 200, 109) ); /* 椭圆 ellipse 如图1 */
    }
    div:nth-child(15){
        background-image: radial-gradient(circle farthest-corner at 80% 20%,white ,rgb(163, 218, 255) ,rgb(248, 200, 109) ); /* 椭圆 ellipse 如图1 */
    }
    div:nth-child(16){
        background-image: repeating-radial-gradient(ellipse,pink 5%,white 10%,lightblue 20% ); /* 椭圆 ellipse 如图1 */
    }

</style>
<body>
    <h3>线性渐变</h3>
    <div>角度+颜色</div>
    <div>对角+颜色</div>
    <div>多个颜色节点 黄橙红 </div>
    <div>带透明度 0.4-1变化</div>
    <div>重复线性渐变</div>
    <hr  style="clear: both;" />

    <h3>径向渐变</h3>
    <div>颜色均匀分布径向渐变 粉白蓝 椭圆ellipse 默认值 </div>
    <div>不均匀</div>
    <div>形状 圆</div>
    <div>size 不同尺度 中心位 80% 20% closest-side 最近边(上)</div>
    <div>losest-corner 最近角落(右上)</div>
    <div>farthest-side 最远边(左)</div>
    <div>farthest-corner 最远角落(左下)</div>
    <div>重复径向</div>
</body>
</html>
