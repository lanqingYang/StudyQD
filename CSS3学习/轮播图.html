<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
</head>
<style>
    @keyframes pic{
        0%{transform: translateX(0);}
        20%{transform: translateX(0px);}  /* 第一张图 */
        40%{transform: translateX(-400px);}  /* 第二张图 */
        60%{transform: translateX(-400px);}
        80%{transform: translateX(-800px);} /* 第三张图 */
        100%{transform: translateX(-800px);}
    }
    *{
        padding: 0;
        margin: 0;
    }
    .main{
        width: 400px;
        background-color: palegoldenrod;
        height: 300px;
        overflow: hidden;
        border-radius: 10px;
        position: relative;
    }
    ul{
        width: 1200px;
        list-style-type: none;
        animation: pic 10s linear infinite backwards;
    }
    ul:hover{
        animation-play-state: paused;
    }
    li{ width:400px;
        float: left;
    }
    img{
        width: 400px;
        height: auto;
        box-sizing: border-box;
    }
    .lunbo,a{
        width: 24px;
        height: 24px;
        border-radius: 50%;
    }
    .lunbo{
        background-color: rgba(255, 255, 255,0.3);
        position: absolute;
        right: 100px;
        bottom: 10%;
        text-align: center;
    }
    a{
        display: inline-block;
        color: white;
        text-decoration: none;
    }
    a:hover{
        background-color: rgba(153, 153, 153,0.6);
    }
    .lunbo.one{
        right: 130px;
    }
    .lunbo.three{
        right: 70px;
    }
</style>

<body>
   <div class="main">
    <ul>
        <!-- 4032*3024 -->
        <li><img src="../practise-pic/run1.JPG" alt="" id="1"> </li>
        <li><img src="../practise-pic/run2.JPG" alt="" id="2"> </li>
        <li><img src="../practise-pic/sunshine1.JPG" alt="" id="3"> </li>
    </ul>
    <div class="lunbo one"><a href="#1">1</a></div>
    <div class="lunbo tow"><a href="#2">2</a></div>
    <div class="lunbo three"><a href="#3">3</a></div>
   </div>
   <p>轮播图实例</p>


</body>

</html>
