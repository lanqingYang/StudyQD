<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新的用户界面特性</title>
</head>
<style>
    .one{
        width: 300px;
        height: 100px;
        resize:both;  /* 必须和overflow一起用 不然不会有效果  ，none不可调整 */
/*         resize: horizontal;   宽度可调
        resize: vertical;     高度可调
 */        overflow: hidden;
        text-align: center;
        border: 1px solid tomato;
    }

    .container{
        width: 300px;
        height: 150px;
        border: 5px dotted salmon;
        float: left;
        margin-right: 30px;
        font-weight: 800;
    }
    .box{
        width: 50%;
        float: left;
        box-sizing: border-box;   /* 宽度50%，包括了padding和border 所以不会换行 */
        border: 5px dashed lightblue;
        
    }
    .box.two{
        box-sizing: content-box;/* 宽度50%，不包括padding和border 会换行 */
    }

    .outline{
        width: 200px;
        height: 100px;
        border: 2px dashed tomato;
        outline: 4px solid pink;
        outline-offset: 15px;  /* 偏离边框15px处画轮廓 */
        float: none;
        margin-left: 30px;
    }
</style>
<body>
    <div class="one">resize:调整属性，指定一个元素是否是由用户可调整大小的(右下角可调节)</div>
    <hr />

    <h3>当孩子div宽度都是50%，box-sizing的不同表现</h3>
    <div class="container">box-sizing:border-box
        <div class="box">宽度50%，包括边框，内边距，内容</div>
        <div class="box">占右边的一半</div>
    </div>
    <div class="container">box-sizing:content-box
        <div class="box two">宽度50%，只包括内容，所以加上内边距和边框，宽度会大于50%，换行</div>
        <div class="box two">内容2</div>
    </div>

    <hr style="clear: both;" />

    <h3>outline-offset</h3>
    <div class="outline">粉色线条是轮廓 橘色是边框</div>
</body>
</html>
