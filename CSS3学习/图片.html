<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
</head>
<style>
    @keyframes mymove1{
        0%{transform: rotate(-30deg);left:0;top:10px;} 
        100%{transform: rotate(30deg);left:50%;top:10px;}
    }

    .div-luesuo,.ab-pic{
        width: 300px;
        height: auto;
    }
    .luesuo{
        width: 90%;
        height:70%;
        border-radius: 10px;
        border:2px solid gray;
        transition: 1s;
    }
    .luesuo:hover,.ab-pic img:hover{
        box-shadow:3px 3px 6px grey;
    }


    .ab-pic img{
        width: 90%;
        height:70%;
        border-radius: 10px;
        border:2px solid gray;
        transition: 1s;
    }
    .ab-pic{
        position: relative;
    }
    .ab-pic div{
        position: absolute;
        top: 5%;
        left: 80%;
        width: 20px;
        color: white;
        font-weight: bold;
        background-color: rgba(255, 251, 251,0.4);
    }


    .card{
        border:2px solid gray;
        width: 300px;
        height: 300px;
        text-align: center;
        box-shadow:3px 3px 6px gray;
        background-color:white;
        position: relative;

    }

    .card img{
        width: 90%;
        height:70%;
        margin-top: 6%;
    }
    .card{
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-duration: 2s;
        animation-name: mymove1;
        animation-fill-mode: both;  /* forwards 动画结束后的显示值  backwords：动画延迟时的显示 */
        animation-delay: 2s;

    }
    .card.one{
        animation-direction: alternate;
        animation-iteration-count: 6;
    }
    .card.two{
        animation-direction: alternate-reverse;
        animation-iteration-count: 6;

    }
</style>
<body>
    <h3>略缩图作为链接</h3>
    <div class="div-luesuo"> 
        <a href="../practise-pic/run1.JPG" target="_blank">
            <img src="../practise-pic/run1.JPG" alt="run1" class="luesuo"> 
        </a>
    </div>
    <hr />
    <h3>·关于响应式图片，用百分比来设置图片大小就行</h3>
    <h3>img上添加文本信息(用绝对定位来实现)</h3>
    <div class="ab-pic">
        <img src="../practise-pic/run2.JPG" alt="run2">
        <div>氧气初夏</div>
    </div>
    <hr />
    <h3>卡片式图片</h3>
    <div class="card one"> 
            <img src="../practise-pic/flower.JPG" alt="flower"> 
            <p>氧气初夏</p>
    </div>
    <div class="card two"> 
        <img src="../practise-pic/sunshine1.JPG" alt="sunshine1"> 
        <p>氧气初夏</p>
    </div>

    <hr />
    
</body>
</html>
