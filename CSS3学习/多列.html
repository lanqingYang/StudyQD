<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多列</title>
</head>
<style>
    div,.pla{
        column-count: 3;       /* 分为多少列 */
        column-width: 300px;   /* 每列宽度 */
/*         columns: 20px 3;
 */     column-rule: 2px solid gray;/* c-r-width边框长度、c-r-style:样式、c-r-color:颜色 */
        column-gap: 40px;/* 列于列间隙 */
        border:1px solid skyblue;
        text-align: center;
        padding-top: 10px;
        padding-bottom: 20px;
        column-fill: auto;
    }
    h3{
        column-span: all;/* 这里的值 只能是1 和 all */
        margin: 0;
        margin-top: 4px;
        margin-bottom:8px;
   }
   span{
       font-size: 0.8em;
   }
   p{
       text-indent: 2em;   /* 段落开始空两格 */
   }
   .pla{
       text-align-last: left;
   }
</style>
<body>
    <div>
        <h3>水调歌头<span>·苏轼</span></h3>
        <p>明月几时有，把酒问青天。不知天上宫阙，今夕是何年。我欲乘风归去，又恐琼楼玉宇。
            高处不胜寒，起舞弄清影，何似在人间。转朱阁，低绮户，照无眠。不应有恨，和时长向别时圆。
            人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。
        </p>
    </div>

    <hr /> 
    
    <h3 style="text-align: center;">水调歌头<span>·苏轼</span></h3>
    <p class="pla">明月几时有，把酒问青天。不知天上宫阙，今夕是何年。我欲乘风归去，又恐琼楼玉宇。
        高处不胜寒，起舞弄清影，何似在人间。转朱阁，低绮户，照无眠。不应有恨，和时长向别时圆。
        人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。
    </p>
</body>
</html>
