<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片廊</title>
</head>
<style>
    .responsive{
        width: 20%;
        height: 250px;
        border: 1px solid grey;
        text-align: center;
        float: left;
        margin: 10px 0 0 20px;
        box-shadow: 3px 3px 6px gray;  /* 让它看起来像个卡片一样  对应css3练习中的文本效果 */
    }
    img{
        width: 100%;
        height: auto;
            }

    .desc{
        margin-top: 10px;
    }
    
    .blur{
        filter: blur(200px);
    }
    .brightness{
        filter: brightness(110%);
    }
    .contrast{
        filter: contrast(120%);
    }
    .grayscale{
        filter: grayscale(10%);
    }
    .hue-rotate{
        filter: hue-rotate(30deg);
    }
    .invert{
        filter: invert(20%);
    }
    .opacity{
        filter: opacity(50%);
    }
    .saturate{
        filter: saturate(1%);
    }
    .sepia{
        filter: sepia(70%);
    }
    .drop-shadow{
        filter: drop-shadow(8px 8px 10px gray);
    }
    .blur{
        filter: blur();
    }

    @media screen and (max-width: 700px){
        .responsive{
            width: 80%;
            height: 300px;
            float: none;
            margin-bottom: 30px;
            position: relative;
            left: 10%;
        }
        img{
        width: 100%;
        height:240px;
            }
    }
</style>
<body>
    <h3>图片滤镜 filter</h3>
    <div class="responsive">
        <a href="#"><img src="../practise-pic/run1.JPG" alt="" class="normal"></a>
        <div class="desc">normal</div>
    </div>
    <div class="responsive">
        <a href="#"><img src="../practise-pic/run1.JPG" alt="" class="blur"></a>
        <div class="desc">blur高斯模糊</div>
    </div>
    <div class="responsive">
        <a href="#"><img src="../practise-pic/run1.JPG" alt="" class="brightness"></a>
        <div class="desc">brightness 使其更亮更暗。0%黑 超过100%更亮</div>
    </div>
    <div class="responsive">
        <a href="#"><img src="../practise-pic/run1.JPG" alt="" class="contrast"></a>
        <div class="desc">contrast对比度 100%不变 0全黑 超过100%更低的对比度</div>
    </div>
    <div class="responsive">
        <a href="#"><img src="../practise-pic/run1.JPG" alt="" class="grayscale"></a>
        <div class="desc">grayscale灰度图像 0无变化 100%全灰度</div>
    </div>
    <div class="responsive">
        <a href="#"><img src="../practise-pic/run1.JPG" alt="" class="hue-rotate"></a>
        <div class="desc">hue-rotate色相旋转 0deg3和60倍数无变化 angel色环角值度</div>
    </div class="responsive">
    <div class="responsive">
        <a href="#"><img src="../practise-pic/run1.JPG" alt="" class="invert"></a>
        <div class="desc">invert反转输入图像 0无变化 100%完全反转</div>
    </div>
    <div class="responsive">
        <a href="#"><img src="../practise-pic/run1.JPG" alt="" class="opacity"></a>
        <div class="desc">opacity透明度</div>
    </div>
    <div class="responsive">
        <a href="#"><img src="../practise-pic/run1.JPG" alt="" class="seturate"></a>
        <div class="desc">seturate饱和度 0不饱和 100%无变化 超过则更高</div>
    </div>
    <div class="responsive">
        <a href="#"><img src="../practise-pic/run1.JPG" alt="" class="sepia"></a>
        <div class="desc">sepia转为深褐色 0无变化 100%完全是深褐色</div>
    </div>
    <div class="responsive">
        <a href="#"><img src="../practise-pic/run1.JPG" alt="" class="drop-shadow"></a>
        <div class="desc">drop-shadow阴影效果</div>
    </div>
    
</body>
</html>
