<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex简单布局</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    [class*="col-"] {
    float: left;
    padding: 15px;
    }

    .col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}

    header,footer{
        width: 100%;
        padding: 20px;
        background-color: cornflowerblue;
        color: white;
    }
    .main{
        display: flex;
    }
    .flex{
        display: flex;
        height: 348px;
        flex-wrap: wrap;
        align-content: space-between;/* 横向居中 */
        align-items: center; /* 纵向居中 */
    }
    .flex div{
        width: 100%;
        padding: 10px;
        background-color: gray;
        color: white;
    }
    .menu div:hover{
        background-color: black;
    }
    .menu div{
        text-align: center;
    }
    .article div:nth-of-type(1){
        text-align: center;
    }
    .article p{
        text-indent: 2em;
    }
    footer{
        background-color: rgb(85, 84, 84);
        color: black;
    }

    @media screen and (min-width: 700px){
        .flex { 
            height: 300px;
        }
    }
</style>
<body>
    <header><h1>小说</h1></header>
    <div class="main">
        <div class="col-3 menu flex">
            <div>悬疑</div>
            <div>架空</div>
            <div>玄幻</div>
            <div>游戏</div>
        </div>
        <div class="col-9 article flex">
            <div><h1>绝地求生</h1></div>
            <div>

            </p>
            </div>
            <div>
                <p>
                    祁醉又不当人了祁醉又不当人了祁醉又不当人了祁醉又不当人了祁醉又不当人了
                    祁醉又不当人了祁醉又不当人了祁醉又不当人了祁醉又不当人了祁醉又不当人了
                </p>
            </div>
        </div>
    </div>
    <div style="clear: both;"></div>
    <footer><h1>Footer</h1></footer>
</body>
</html>
