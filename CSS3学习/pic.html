<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pic</title>
</head>
<style>
    div,img{
        width: 600px;
        height: 300px;
        background-image: url(../practise-pic/flower.jpg);
        margin-bottom: 10px;
        border: 1px solid gray;
        color: white;
    }
    div:first-child{
        background-size: contain;/* 按比例自适应内容区域 */
        background-repeat: no-repeat;
    }
    div:nth-child(2){
        background-size: cover;  /* 比例放大，扩展到填满整个内容区域 */

    }
    div:nth-child(3){
        background-size: 100% 100%;  /* 宽、高各自比例放大，扩展到填满整个内容区域 */
/*         background-image: url(../practise-pic/wifi-rabit.jpg);
 */    }

 @media only screen and (max-width: 700px){
     div{
         border:1px solid tomato;
         color: tomato;
     }
 }
</style>
<body>
    <div>contain 比例自适应内容区域</div>
    <div> cover 比例扩展到整个内容区域，会有部分内容不显示</div>
    <div> 100% 100% 横纵扩展到整个内容区</div>

    <p>picture元素来设置多张图片，在不同的媒体查询下显示不同的规则</p>
    <picture>
        <source srcset="../practise-pic/wifi-rabit.jpg" media="(max-width:700px)">
            小于700px wifi-rabit，大于700px wangji-rabit   <source srcset="../practise-pic/wangji-rabit.jpg">
        <img src="../practise-pic/wangji-rabit.jpg" alt="wangji">
        小于700px wifi-rabit，大于700px wangji-rabit
    </picture>
</body>
</html>
