<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
</head>
<style>
    div{
        width:100px;
        height: 100px;
        background: rgb(77, 238, 184);
        position: relative;
        margin-right: 240px;
        float: left;
    }
    @keyframes myfirstani{
        0%{left: 0px;top: 0px;transform: rotate(0deg);background: tomato;}   
        25%{left: 200px;top: 0px;transform: rotate(90deg);background: pink;}
        50%{left: 200px;top: 200px;transform: rotate(180deg);background: orange;}
        75%{left: 0px;top: 200px;transform: rotate(270deg);background: greenyellow;}
        100%{left: 0px;top: 0px;transform: rotate(360deg);background: lightblue;}   
    }
    div{
        animation-name: myfirstani;
        animation-duration:8s;
        animation-delay: 2s;  /* 默认也是0 */  /* 由于是reverse逆向动 所以 delay时间 显示的是淡蓝色 */
        animation-timing-function: linear; /* 同速开始和结束 */
        animation-fill-mode:both;/* 包括forwards播放完成后的动作 backwards延迟时动作 */
        animation-iteration-count:infinite;/* 被播放次数 默认1, 可填任意数字  infinite无数次*/
        animation-direction: reverse;/* reverse反向播放 默认normal正常播放、alternate奇数次正向播放偶数反向、alterate-reverse奇反偶正 */
        animation-play-state: running; /* 默认running 运行 。pause暂停 */
    }
    .two{
        animation-fill-mode: both;/* 动画结束后显示forwards,它的显示与a-i-count属性挂钩; 用于动画延时时显示backforwords，它与a-direction挂钩 要是逆播放用最后一帧值,正播放用第一帧值*/
       /* 次数为1时候:上面用both：延时时是橘色,完成是蓝色 */
       /* forwards: 延时绿色(背景设置)，完成天蓝 */
       /* backewards:延时橘色，完成绿色 */
        animation-direction: alternate;
        animation-iteration-count:1;/* 被播放次数 默认1, 可填任意数字  infinite无数次*/

    }
</style>
<body>
    <div>
        我是一个拥有动画的方块鸭~
    </div>
    <div class="two">
        我是二个拥有动画的方块鸭~
    </div>
</body>
</html>
