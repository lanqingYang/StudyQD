<html>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <script src="../js/jquery-3.0.0.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>

  <style>
    .container{
        width: 100%;
        height: 100%;
        background-image: url("../web-pic/bi-greens.png");
        background-repeat: no-repeat;
        background-size: cover;
        min-height:500px;
    }


    .form-horizontal{
        /*background: #fff;*/
        padding-bottom: 40px;
        border-radius: 15px;
        text-align: center;
    rgba(0,0,100,0)

    }
    .form-horizontal .heading{
        display: block;
        font-size: 35px;
        font-weight: 700;
        padding: 35px 0;
        border-bottom: 1px solid #f0f0f0;
        margin-bottom: 30px;
    }
    .form-horizontal .form-group{
        padding: 0 40px;
        margin: 0 0 25px 0;
        position: relative;
    }
    .form-horizontal .form-control{
        background: #f0f0f0;
        border: none;
        border-radius: 20px;
        box-shadow: none;
        padding: 0 20px 0 45px;
        height: 40px;
        transition: all 0.3s ease 0s;
    }
    .form-horizontal .form-control:focus{
        background: #e0e0e0;
        box-shadow: none;
        outline: 0 none;
    }
    .form-horizontal .form-group i{
        position: absolute;
        top: 12px;
        left: 60px;
        font-size: 17px;
        color: #c8c8c8;
        transition : all 0.5s ease 0s;
    }
    .form-horizontal .form-control:focus + i{
        color: #00b4ef;
    }
    .form-horizontal .fa-question-circle{
        display: inline-block;
        position: absolute;
        top: 12px;
        right: 60px;
        font-size: 20px;
        color: #808080;
        transition: all 0.5s ease 0s;
    }
    .form-horizontal .fa-question-circle:hover{
        color: #000;
    }
    .form-horizontal .btn{
        float: none;
        margin-right: 40px;
    }
    .form-horizontal .main-checkbox label{
        width: 20px;
        height: 20px;
        position: absolute;
        top: 0;
        left: 0;
        cursor: pointer;
    }
    .form-horizontal .main-checkbox label:after{
        content: "";
        width: 10px;
        height: 5px;
        position: absolute;
        top: 5px;
        left: 4px;
        border: 3px solid #fff;
        border-top: none;
        border-right: none;
        background: transparent;
        opacity: 0;
        -webkit-transform: rotate(-45deg);
        transform: rotate(-45deg);
    }
    .form-horizontal .main-checkbox input[type=checkbox]{
        visibility: hidden;
    }
    .form-horizontal .main-checkbox input[type=checkbox]:checked + label:after{
        opacity: 1;
    }
    .form-horizontal .text{
        float: left;
        margin-left: 7px;
        line-height: 20px;
        padding-top: 5px;
        text-transform: capitalize;
    }
    .form-horizontal .btn{
        float: right;
        font-size: 14px;
        color: #fff;
        background: #00b4ef;
        border-radius: 30px;
        padding: 10px 25px;
        border: none;
        text-transform: capitalize;
        transition: all 0.5s ease 0s;
    }
    @media only screen and (max-width: 479px){
        .form-horizontal .form-group{
            padding: 0 25px;
        }
        .form-horizontal .form-group i{
            left: 45px;
        }
        .form-horizontal .btn{
            padding: 10px 20px;
        }
    }
  </style>
  <head>
    <title>登陆</title>
  </head>
  <body>
    <% String path = request.getContextPath(); String basePath =
    request.getScheme()+"://"+request.getServerName()+":"+request.getServerPort()+path+"/";
    request.setAttribute("basePath", basePath); %>

    <div class="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6" style="margin-top: 80px;">
          <form
            class="form-horizontal"
            method="get"
            action="${pageContext.request.contextPath}/admin/login"
          >
            <span class="heading">欢迎来到学生管理系统</span>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="user"
                placeholder="请输入学生账号"
                name="mid"
              />
              <i class="fa fa-user"
                ><span class="glyphicon glyphicon-user"></span
              ></i>
            </div>
            <div class="form-group help">
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="请输入密码"
                name="mpwd"
              />
              <i class="fa fa-lock"
                ><span class="glyphicon glyphicon-lock"></span
              ></i>
              <a href="#" class="fa fa-question-circle"></a>
            </div>
            <div class="form-group">
              <div class="msg" style="color: red;">${requestScope.message}</div>
              <button type="submit" class="btn btn-warning" id="resign">
                <a href="${pageContext.request.contextPath}/admin/toResign"
                  >注册</a
                >
              </button>
              <button type="submit" class="btn btn-default" id="logIn">
                登录
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
