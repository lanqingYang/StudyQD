<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>闭包</title>
  </head>
  <body></body>
  <script>
    function test() {
      var arr = [];
      for (var i = 0; i < 10; i++) {
        //这里会给arr[i] 中的i立即赋值， 但是后面函数体里面的i不会被读到
        //只会把这个函数体放到arr【i】中去，在执行的时候才会去读函数体里面的内容，而此时i已经为10了

        arr[i] = function () {
          document.write(i + " ");
        };
      }
      return arr;
    }

    var myArr = test();
    for (var j = 0; j < 10; j++) {
      //执行函数体
      myArr[j]();
    }
  </script>
</html>
