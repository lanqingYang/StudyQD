<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
</head>
<body>
    <!-- 无序列表 -->
    <h3>无序列表</h3>
    <ul type="circle">        
        <li>襦裙</li>
        <li>马面</li>
        <li>百褶裙</li>
    </ul>
    <ul type="disc">        
            <li>襦裙</li>
            <li>马面</li>
            <li>百褶</li>
        </ul>
    <ul type="square">        
        <li>襦裙</li>
        <li>马面</li>
        <li>百褶</li>
    </ul>

        
    <!-- 有序列表 -->
    <h3>有序列表</h3>
    <ol type='A'>      <!-- 还可以是 a i Ⅰ -->
        <li>襦裙</li>
        <li>马面</li>
        <li>百迭</li>
    </ol>

    <!-- 自定义列表 -->
    <h3>自定义列表</h3>
    <dl>
        <dt>汉服裙子类型</dt>
        <dd>-襦裙</dd>
        <dd>-马面</dd>
        <dd>-百迭</dd>
        <dt>汉服衣服类型</dt>
        <dd>-交领上袄</dd>
        <dd>-明制立领</dd>
        <dd>-抹胸褙子</dd>
    </dl>
    
</body>
</html>
