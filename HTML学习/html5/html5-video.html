<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>video</title>
</head>
<body>

    <!-- <audio>的用法与video 相似 -->
    <video id="run" width="500px" id="myvideo" controls><!-- controls 会显示video控件  -->
        <source src=".../practise-pic/run.mp4" type="video/mp4">您的浏览器不支持HTML5 video标签
    </video>

    <div>
        <button onclick="playPause()">播放/暂停</button>
        <button onclick="makeBig()">放大</button>
        <button onclick="makeSmall()">缩小</button>
        <button onclick="makeNormal()">正常</button>
    </div>

    <script>
        var video=document.getElementById("run");
        function playPause(){
            if(video.paused){
                video.play();
            }else{
                video.pause();
            }
        }

        function makeBig(){
            video.width=1000;
        }

        function makeSmall(){
            video.width=400;
        }

        function makeNormal(){
            video.width=500;
        }
    </script>
</body>
</html>
