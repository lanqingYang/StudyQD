<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接的样式</title>
</head>
<style>
    a{text-decoration: none;}

    a.link1:link{color: rosybrown;}
    a.link1:visited{color: royalblue;}
    a.link1:hover{color: sandybrown;}

    a.link2:link{color: rosybrown;}
    a.link2:visited{color: royalblue;}
    a.link2:hover{font-size: 30px;}

    a.link3:link{color: rosybrown;}
    a.link3:visited{color: royalblue;}
    a.link3:hover{font-family: serif;}

    a.link4:link{color: rosybrown;}
    a.link4:visited{color: royalblue;}
    a.link4:hover{background-color: skyblue;}

    a.link5:link{color: rosybrown;}
    a.link5:visited{color: royalblue;}
    a.link5:hover{text-decoration: overline;}

    a.link6:link,a.link6.visited{
        display: block;
        background-color: slategrey;
        text-align: center;
        width: 200px;
        height: 30px;
        padding: 4px;
    }
    a.link6:hover,a.link6:active{
        background-color: teal;
        color: tomato;
    }
</style>
<body>
    <h2>链接的4个状态</h2><!-- 未访问a:link、已访问a:visited、鼠标放在连接上a：hover、鼠标点击的一刻a:active -->

    <a href="#" class="link1">这个链接改变颜色</a><br />
    <a href="#" class="link2">这个链接改变字体大小</a><br />
    <a href="#" class="link3"> this link change font-style</a><br />
    <a href="#" class="link4">这个链接改变背景颜色</a><br /><br />
    <a href="#" class="link5">这个链接改变修饰</a><br /><br />

    <a href="" class="link6">链接框</a>
    
</body>
</html>
