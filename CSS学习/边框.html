<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS边框样式</title>
</head>
<style>
    .div1{
        width: 200px;
        text-align: center;
    }
    .border1{
        border:10px groove sandybrown;
    }
    .border2{
        border:10px ridge sandybrown;
    }
    .border3{
        border:10px inset sandybrown;
    }
    .border4{
        border:10px outset sandybrown;
    }
    .border5{
/*         border-top:10px dashed ;  border-top 可以拆分来写  */ 
       border-top-width: 10px;
        border-top-style: dashed;
        border-top-color: sandybrown;
        border-right: 6px dotted indianred;
        border-bottom: none;
        border-left: 6px double pink;
        
    }
    .border6{
        border: 6px solid lightblue;
        border-radius: 6px;
        
    }

    .div2{
        height: 0;
        width: 0;
        border:50px solid lightblue;  /* 将宽高设置为0，那么边框就会填满内容 */
        border-radius: 5px;
    }
    .div3,.div4{
        height: 0;
        width: 0;
        border-top: 50px solid lightblue;   /* 颜色改为transparent 透明 就形成三角形了 */
        border-right:50px solid lightcoral;  
        border-bottom: 50px solid transparent;
        border-left: 50px solid lightgoldenrodyellow;
    }
    .div4{
        border-radius: 50%;
        outline:2px solid pink; /* 不占用空间 */
    }

</style>
<body>
    <div class="div1">
        <p class="border1">这是第一个边框 groove</p>
        <p class="border2">这是第二个边框 ridge</p>
        <p class="border3">这是第三个边框 inset</p>
        <p class="border4">这是第四个边框 outset</p> <hr />

        <p class="border5">这是第五个边框 自定义</p>
        <p class="border6">这是第六个边框 圆角</p>
    </div>  
    <h4>圆角框</h4>
    <div class="div2">
        <p></p>
    </div>
    <h4>利用边框做三角形和扇形</h4>
    <div class="div3">
    </div>
    <div class="div4">
    </div>
</body>
</html>
