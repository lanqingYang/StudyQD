<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组合选择器</title>
</head>
<style>
    .general p{ /* 后代 */
        background-color: darkgoldenrod;
        color: white;
    }
    .son>p{/* 子元素 */
        background-color:lightcoral;
        color: white;
    }
    .relative-brother+p{ /* 相邻兄弟 */
        background-color: lightpink;
        color: white;
    }   
    .normal-brother~p{/* 普通兄弟 */
        background-color: lightsalmon;
        color: white;
    }
</style>
<body>
    <h4>后代选择器（空格分隔）</h4>
    <div class="general">
        <p><i> 黎明的那道光会冲破黑暗</i> 选择元素的子元素文本</p>
    </div>    

    <h4>子元素选择器（大于<q>&gt</q>分隔）</h4>
    <div class="son">
        <p><i> 黎明的那道光会冲破黑暗</i> 选择元素的子元素文本 </p>
    </div>    

    <h4>相邻兄弟选择器（加号<q>+</q>分隔）</h4>
    <div class="relative-brother">
        <p><i> 打破一切恐惧我能找到答案</i>  选择元素的子元素文本</p>
    </div>
    <p><i> 哪怕要逆着光就驱散黑暗</i>  兄弟文本1</p>
    <p><i>丢弃所有的负担 不再孤单</i> 兄弟文本2</p>

    <h4>普通兄弟选择器（<q>~</q>分隔）</h4>
    <p><i>打破一切恐惧我能找到答案</i>  上面的一个兄弟文本 </p> <!-- 这个文本不会被选中 -->
    <div class="normal-brother" >
        <p><i>打破一切恐惧我能找到答案</i>  选择元素的子元素文本</p>
    </div>
    <p><i>哪怕要逆着光就驱散黑暗</i>  兄弟文本1</p>
    <p><i>丢弃所有的负担 不再孤单</i> 兄弟文本2</p>

</body>
</html>
