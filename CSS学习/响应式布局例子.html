<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个响应式布局</title>
</head>
<style>
    .header{
        width: 100%;
        height: 80px;
        background-color: grey;
        text-align: center;
        line-height: 80px;
    }
    .nav{
        width: 100%;
        height: 40px;
        background-color:rgb(44, 43, 43);
    }
    .nav-ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    .nav-ul li{
        width: 15%;
        float: left;
        height: 40px;
        text-align: center;
    }
    .nav-ul li a {
        display: inline-block;
        width: 100%;
        height: 40px;
        line-height: 40px;
        color: white;
        text-decoration: none;
    }
    .nav-ul li a:hover{
        background-color: black;
    }
    .clear{
        clear: both;
    }

    .article{
        width: 100%;
        height: auto;
        background-color: grey;
    }
    .row{
        width:33%;       /* 3个平分应该式33.33 但是我想让文字分开一些 所以这里就设定的33 */
        height: auto;
        float: left;
        padding: 0 1px;
    }
    .footer{
        width: 100%;
        height: 60px;
        background-color: grey;
        text-align: center;
        line-height:60px;
    }

    @media screen and (max-width: 635px){
        .row{
            width: 100%;
        }
    }
</style>
<body>
    <header class="header">
        <h1>头部区域</h1>
    </header>

    <nav class="nav">
        <ul class="nav-ul">
            <li><a href="#row1">链接1</a></li>
            <li><a href="#row2">链接2</a></li>
            <li><a href="#row3">链接3</a></li>
        </ul>
        <div class="clear"></div>
    </nav>

    <article class=".article">
        <div class="row">
            <h1 id="row1">第一列</h1>
            <p>明月何时有，把酒问青天。不知天上宫阙，今夕是何年。我欲乘风归去，又恐琼楼玉宇。高处不胜寒，起舞弄清影，何似在人间。</p>
        </div>
        <div class="row">
            <h1 id="row2">第二列</h1>
            <p>明月何时有，把酒问青天。不知天上宫阙，今夕是何年。我欲乘风归去，又恐琼楼玉宇。高处不胜寒，起舞弄清影，何似在人间。</p>
        </div>
        <div class="row">
            <h1 id="row3">第三列</h1>
            <p>明月何时有，把酒问青天。不知天上宫阙，今夕是何年。我欲乘风归去，又恐琼楼玉宇。高处不胜寒，起舞弄清影，何似在人间。</p>
        </div>
        <div class="clear"></div>
    </article>

    <footer class="footer">
        <h1>底部区域</h1>
    </footer>
    
</body>
</html>
