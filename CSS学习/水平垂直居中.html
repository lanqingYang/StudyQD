<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平垂直居中方法</title>
</head>

<style>
    p{
        margin: 0;
    }
    .way1{
        width: 50%;
        height: 100px;
        border: 2px solid darkcyan;
        text-align: center;
    }
    .way1 p{
        line-height: 100px;
        margin: 0;
        
    }

    .way2{
        width: 50%;
        height: 100px;
        border: 2px solid darkcyan;
        position: relative;
        
    }
    .way2 p{
        position:absolute;
        display: inline-block;    /* 可以不设置，只是为了方便看 */
        background-color: darkcyan;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);/* 经过绝对定位 文本坐上角的点在正中，要让文本在中间就要将文本相对正中点上左移动-50% */
    }

    .way3{
        width: 50%;
        height: 100px;
        border: 2px solid darkcyan;
        position: relative;
    }
    .way3-div{
        width: 50%;
        height: 30px;
        background-color:darkorange;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -25%;
        margin-top: -15px;
    }
    
    .way4{
        width: 50%;
        height: 100px;
        border: 2px solid darkcyan;
        display: flex;
        align-items: center;
        justify-content:center;
    }
    .way4-div{
        width: 50%;
        height: 30px;
        background-color:sandybrown;
        
    }


</style>
<body>
    <h3>水平垂直居中方法</h3>

    <h4>line-height与text-align</h4>
    <div class="way1">
        <p>我要水平垂直居中！！！</p>
    </div>    

    <h4>绝对定位+transform</h4>
    <div class="way2">
        <p>我要水平垂直居中！！！</p>
    </div>   

    <h4>绝对定位+margin(同方法二原理相同)</h4>
    <div class="way3">
        <div class="way3-div"></div>
    </div>   

    <h4>Flex实现 align-center：center justyfy-center:center</h4>
    <div class="way4">
        <div class="way4-div">flex水平居中就是我</div>
    </div>
</body>
</html>
