<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏下拉菜单</title>
</head>
<style>
    nav{
        width: 100%;
        height: 50px;
        background-color: #333333;
    }
    ul{
        list-style-type: none;
        margin: 0;/* ul自带内外边距 要去除掉 */
        padding: 0;
        overflow: hidden;
    }
    li{
        float: left;
        width: 20%;
        height: 50px;
    }
    a{
        color: white;
        display: inline-block;
        width: 100%;
        height: 100%;
        text-decoration: none;   
        text-align: center;
        line-height: 50px;
     }
    a:hover{
        background-color: black;
    }
    .tropdown{
        display: inline-block;
/*         position: relative;       这里+了相对定位之后 就不能要ul中的overflow：hidden
 */        width: 20%;
        height: 50px;
    }
    .tropdown-content{
       display: none;/* 隐藏下拉菜单内容  在hover的时候再显示 */
  
/*         display: block;    /* 先用block测试一下位置 */
        position: absolute;/* 让其脱离文本流 防止占用空间 */
        width: 20%;
        height: 90px;
        background-color: rgb(156, 156, 156);
    }
    .tropdown:hover .tropdown-content{
        display: block;
    }
    .tropdown-content>a{
        width: 100%;
        height: 30px;
        line-height: 30px;
    }
</style>
<body>
    <h4>导航栏下拉菜单</h4>

    <nav>
        <ul>
            <li><a href="#" >主页</a></li>
            <li><a href="#">新闻</a></li>
            <div class="tropdown">
                <a href="#">下拉菜单</a>
                <div class="tropdown-content">
                    <a href="#link1" >链接1</a>  <!-- 页面跳转到id为link1的地方 -->
                    <a href="#">链接2</a>
                    <a href="#">链接3</a>
                </div>
            </div>
        </ul>
    </nav>
    <article>
        <br />
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

        <p id="link1"> 链接1对应的文本</p>
    </article>
    
</body>
</html>
