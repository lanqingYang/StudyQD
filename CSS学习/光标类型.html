<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>各种光标</title>
</head>
<style>
    p{
        font-size: 16px;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <p style="cursor:auto;">auto</p>
    <p style="cursor:crosshair;">crosshair 十字</p>
    <p style="cursor:default;">default 无</p>
    <p style="cursor:pointer;">pointe 手</p>
    <p style="cursor:move;">move 十字尖角</p>
    <p style="cursor:e-resize;">e-resize 可向右移动（东）</p>
    <p style="cursor:ne-resize;">ne-resize 上右</p>
    <p style="cursor:nw-resize;">nw-resize 上左</p>
    <p style="cursor:n-resize;">n-resize 上</p>
    <p style="cursor:se-resize;">se-resize 下右</p>
    <p style="cursor:sw-resize;">sw-resize 下左</p>
    <p style="cursor:s-resize;">s-resize 下</p>
    <p style="cursor:w-resize;">w-resize 左</p>
    <p style="cursor:text;">text 文本</p>
    <p style="cursor:wait;">wait 圈圈</p>
    <p style="cursor:help;">help 问号</p>
    <!-- 也可设置为url，但是要在列表末端定义一种普通的，以防没有由url定义的可用标签 -->
</body>
</html>
