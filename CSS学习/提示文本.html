<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建一个提示文本</title>
</head>
<style>
    button{
        width:100px;
        height: 30px;
        background-color:tomato;
        border-radius: 6px;
        border-style: none;
        padding: 0;
        margin: 10% 0 0 10%;
        position: relative;
    }
    a{
        display: inline-block;
        color: white;
        width: 100%;
        height: 30px;
        line-height: 30px;
        margin: 0;
        padding: 0;
        text-align: center;
        border-radius: 6px;
        text-decoration: none;
    }
    a:hover{
        background-color: teal;
    }
    .tooltip{
        display: block;
/*         visibility: visible;        
 */        visibility: hidden;
         width: 80%;
        height: 25px;
        line-height:25px;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        position: absolute;
        top: -100%;   /* 会多出来5px的距离  因为这里设置高度比button少5px  正好用来设置小尖角 */
        left: 10%;
        border-radius: 6px;

        opacity: 0; /* css3的内容  淡入效果 1s内从0到100的透明度变化 */
        transition: opacity 2s;
    }
    .tooltip::after{
        content: " ";
        display: block;
        position: absolute;
        left: 50%;
        margin-left: -2.5px;  /* 左移自身的一半 到中间位置 */
        top: 100%;
        border-style: solid;
        border-width: 5px;
        border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent ;

    }
    a:hover + .tooltip{     /* 兄弟用+!!!!  父级采用空格v！！  父级的话 用 button .tooltip*/
        visibility: visible;
        opacity: 1;
  }
</style>
<body>
    <button>
        <a href="#">出现提示文本</a>
        <span class="tooltip">提示文本</span>
    </button>
    
</body>
</html>
