<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>透明度 opacity</title>
</head>
<style>
    .bgpic{
        width: 50%;
        height: auto;
        position: relative;

    }
    img{
        width: 100%;
        height: auto;
    }
    .desc{
        display: inline-block;
        width: 10%;
        height: 200px;
        background-color:rgba(255, 255, 255,0.4);
        border: 1px solid gainsboro;
        position: absolute;
        margin: 2% 0 0 -13%; /* 这里相对的百分比 是bgpic的 */
        text-align: center;
    }
    .desc p{
        color:white;
        font-size: 2em;
        font-weight: 900;
        margin: 0;
        padding-top: 10px;
    }
</style>
<body>
    <div class="bgpic">
        <img src="../practise-pic/run2.JPG" alt="">
        <span class="desc">
            <p> 氧气初夏</p>
        </span>
    </div>
    
</body>
</html>
