<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS定位</title>
</head>
<style>
    .static{
        position: static;
        border: 4px solid  powderblue;
        /* static 定位，不会受到top、right、botton、left影响 */
        width: 300px;
    }
    .relative{
        border: 4px solid paleturquoise;
        width: 500px;
    }
    .relative-left{
        position:relative;
        left: -10px;
        top: -10px;
    }
    .relative-right{
        position:relative;
        right: -20px;
        bottom: -30px; /*  设置为0 就是在原位置 */
    }

    body{
        height: 1500px;
    }
    .fixed{
        position: fixed;
        border:6px solid  palevioletred;
        width: 100px;
        height: 200px;;
        top: 10px;
        right: 0;
    }
    .absolute{
        position: absolute;
        border:6px solid slateblue;
        top: 10px;
        right: 150px;
        width: 100px;
        height: 200px;
        z-index: -1;  /* 元素重叠时，在下面 */
    }
    .sticky{
        position:sticky;
        border:6px solid steelblue;
        top: 10px;
        width: 100px;
        height: 200px;
    }

    .img{
        position: absolute;;
        clip: rect(100px,200px,200px,100px);/* 剪辑一个绝对定位的元素 顺时针 上右下左 */
    }
</style>
<body>
    <h3>position:static</h3>
    <div class="static">
        无特殊定位，遵循正常的文档流
    </div><hr />

    <h3>relative</h3>
    <div class="relative">
        <p>正常位置</p>
        <p class="relative-left">正常位置向左上移动</p>
        <p class="relative-right">正常位置向右下移动</p>
        <p>正常位置</p>

    </div><hr />

    <h3>fixed</h3>
    <div class="fixed">
        <strong> fixed:</strong>相对窗口固定位置,滑动滚动条，我也不动。我脱离文本流
    </div>

    <h3>absolute</h3>
    <div class="absolute">
        <strong> absolute:</strong>相对于最近的已定位父元素，若没有则相对htlm。<em> 我会跟着滚动条被划走</em>
    </div>

    <h3>sticky</h3>
    <div class="sticky">
       <strong>sticky:</strong> 没超过阈值(top等4值之一)之前滚动滑动条我不会动(relative)，超过后，滚动滑动条我不动(fixed)
    </div>

    <hr />
    <h4>裁剪元素外形</h4>
    <div style="position: relative;">
        <img src="../practise-pic/flower.JPG" alt="flower" width="200" height="200" /><br />
        <img src="../practise-pic/flower.JPG" alt="flower" width="200" height="200" class="img">
    </div>
</body>
</html>
