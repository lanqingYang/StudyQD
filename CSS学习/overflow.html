    <title>overflow和光标cursor</title>
</head>
<style>
    .hidden{
        width: 100px;
        height: 100px;
        overflow: hidden;
        border:2px solid tan;
    }
    .visible{
        width: 100px;
        height: 100px;
        overflow: visible;
        border:2px solid  sienna;
    }
    .scroll{
        width: 100px;
        height: 100px;
        overflow: scroll;
        border:2px solid  slategrey;
    }
    .auto{
        width: 100px;
        height: 100px;
        overflow: auto;
        border:2px solid  palevioletred;
    }
