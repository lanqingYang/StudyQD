<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素</title>
</head>
<style>
    button{
        width:100px;
        height:50px ;
        border-radius: 10px;
        background-color: tomato;
        border: none;
        margin: 100px 0 100px 200px;
        padding: 0;
    }
    a{
        text-align: center;
        display: inline-block;
        width: 100%;
        height: 100%;
        line-height: 50px;
        text-decoration: none;
        color: white;
        border-radius: 10px;
        position: relative;
    }
    a:hover{
        background-color: teal;
    }
    .before:hover::before{
        display: block;
        width: 100px;
        height: 100px;
        content:"";
        background: url(../practise-pic/run1.JPG);
        position: absolute;
        margin-left: -100%;
        margin-top: -100%;

    }
    .after:hover::after{
        display: block;
        width: 100px;
        height: 100px;
        content:"";
        background: url(../practise-pic/run1.JPG);
        position: absolute;
        margin-left: 100%;

    }
    .p-before:before,.p-after:after{
        display: inline-block;
        width: 100px;
        height: 100px;
        content:"";
        background: url(../practise-pic/run1.JPG);
    }
    .letter1 p::first-letter{
        font-weight: 800;
        color: tomato;
    }
    .letter2 p::first-line{
        font-weight: 800;
        color: tomato;

    }

</style>
<body>
    <h4>伪元素：before ,：after ：</h4>

    <button><a href="#" class="before">before-pic</a></button><br/>
    <button><a href="#" class="after">after-pic</a></button>

    <p class="p-before">一段文字呀</p>
    <p class="p-after">另一段文字呀</p>
<hr />
    
    <div class="letter1" style="width: 200px;height: 200px;border:1px dashed teal;">
        <p>心生意成，此意逍遥不游。心生意成，此意逍遥不游。
            心生意成，此意逍遥不游。心生意成，此意逍遥不游。
            心生意成，此意逍遥不游。心生意成，此意逍遥不游。
            :first-letter
        </p>
    </div><hr /> 
    <div class="letter2" style="width: 200px;height: 200px;border:1px dashed teal;">
        <p>心生意成，此意逍遥不游。心生意成，此意逍遥不游。
            心生意成，此意逍遥不游。心生意成，此意逍遥不游。
            心生意成，此意逍遥不游。心生意成，此意逍遥不游。
            :first-line
        </p>
    </div>
</body>
</html>
