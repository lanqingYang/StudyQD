<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单实例</title>
</head>
<style>


    #search1{
        width: 20%;
        border: 2px solid tomato;
        border-radius: 4px;
        transition: 0.4s ease-in-out;   /* 0.4s将宽度变为30% */
    }

    #search1:focus{
        width: 30%;
    }
    .search2{
        width: 20%;
        border:2px solid rgb(165, 236, 229);
        border-radius: 4px;
        padding: 6px 0;
    }
    .search2:focus{
        background-color: rgb(29, 163, 150);
    }





    .content{
        width: 90%;
        height: auto;
        background-color: rgb(189, 189, 189);
        text-align: center;
        border: 4px solid gray;
        border-radius: 10px;
        margin: auto;
    }
    label{
        display: inline-block;
        width: 10%;
        height: 40px;
        line-height: 40px;
        margin-top: 20px;
/*         text-shadow:1px 1px 2px gray;
 */    }
    .label-subject{
        vertical-align: top;
    }
    input[type=text],.country{
        width: 40%;
        height: 40px;
        border:1px solid grey;
        border-radius: 4px;
        margin-top: 20px;
        padding-left: 10px;
        box-shadow:2px 2px 2px gray;   /* 设置阴影 */
    }
    input[type=text]:focus{
        background-color:rgb(111, 176, 202);
    }
    .subject{
        width: 40%;
        height: 100px;
        border:1px solid grey;
        border-radius: 4px;
        margin-top: 20px;
        padding-left: 10px;
        box-shadow:2px 2px 2px gray;   /* 设置阴影 */
        resize: none;  /* 禁用文本框重置大小 */

    }
    .submit{
        width: 16%;
        height: 40px;
        color:white;
        border: 2px solid gray;
        border-radius: 6px;
        background-color: rgb(150, 150, 150);
        margin: 20px 0 20px 8%;
        font-weight: 800;
    }
    .submit:hover{
        background-color:rgb(111, 176, 202);;

    }

    @media screen and (max-width: 960px){
        label{
            width: 30%;
        }
        input[type=text],.country{  /* 这个的等级会比单个的高 比如它比submit高 */
            width: 80%;
            margin-top: 0;/* 等级原因 这里设置之后 submit的margin设置会失效 */
        }
        .subject{
            width: 80%;
            margin-top: 0;

        }
        
        .submit{
            width: 80%;
            margin-top: 20px;
            margin-left: 0;
        }
    }
</style>
<body>
    <h4>输入框带动画</h4>
    <form action="">
        <label for="search1"></label>
        <input type="text" id="search1" placeholder="搜索.." focus>
    </form><br /><hr />

    <h4>输入框改变背景颜色</h4>
    <form action="">
        <input type="text" class="search2" placeholder="搜索.." focus>
    </form><br /><hr />

    <h4>响应式表单</h4>

    <div class="content">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" class="first-name" placeholder="Your first name..."><br />
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" class="last-name" placeholder="Your last name..."><br />
        <label for="country">Country</label>
        <select name="country" id="country" class="country">
            <option value="Australia">Australia</option>   <!-- 设置不了宽度高度 -->
            <option value="China" selected>China</option><!-- selected预选 -->
            <option value="Canada">Canada</option>
        </select><br />
        <label for="Subject" class="label-subject">Subject</label>
        <textarea name="Suject" id="subject" class="subject"  placeholder="Wtite something.."></textarea><br />
        <input type="submit" value="Submit" class="submit"> 
    </div>
</body>
</html>
