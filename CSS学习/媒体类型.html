<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体设备</title>
</head>
<style>
    @media screen{  /* 屏幕显示 */
        p.test{
            font-family: Verdana, Tahoma, sans-serif;
            font-size: 14px;
        }
    }
    @media ptint{ /* 打印机设备显示 */
        p.test{
            font-family:'Times New Roman', Times, serif;
            font-size: 10px;
        }
    }
    
</style>
<body>
    <p class="test">不同的媒体显示此文字是不同的</p>
    
</body>
</html>
